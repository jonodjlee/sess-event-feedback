    <link rel="apple-touch-icon" href="assets/img/SESS%20Logomark.svg">

<body>
    <form id="form" class="textgtreg">

        <cf-robot-message cf-questions="Hi there! &#x1F44B;&amp;&amp;Thanks for stopping by!&amp;&amp;You are a valued member of SESS and we would love to improve... please leave your honest feedback below and suggestions on how we could resolve your observation(s) &#x1F60A;"></cf-robot-message>
        
        <fieldset cf-questions="How satisfied are you with the Industry Night event?" cf-error="Please choose an option.">
            <input required type="radio" name="satisfaction" id="satisfaction1" value="1">
            <label for="satisfaction1">1</label>

            <input required type="radio" name="satisfaction" id="satisfaction2" value="2">
            <label for="satisfaction2">2</label>

            <input required type="radio" name="satisfaction" id="satisfaction3" value="3">
            <label for="satisfaction3">3</label>

            <input required type="radio" name="satisfaction" id="satisfaction4" value="4">
            <label for="satisfaction4">4</label>
            
            <input required type="radio" name="satisfaction" id="satisfaction5" value="5">
            <label for="satisfaction5">5</label>
            
            <input required type="radio" name="satisfaction" id="satisfaction6" value="6">
            <label for="satisfaction6">6</label>
            
            <input required type="radio" name="satisfaction" id="satisfaction7" value="7">
            <label for="satisfaction7">7</label>
            
            <input required type="radio" name="satisfaction" id="satisfaction8" value="8">
            <label for="satisfaction8">8</label>
            
            <input required type="radio" name="satisfaction" id="satisfaction9" value="9">
            <label for="satisfaction9">9</label>
            
            <input required type="radio" name="satisfaction" id="satisfaction10" value="ten">
            <label for="satisfaction10">10</label>
        </fieldset>
        
        <fieldset cf-questions="What was the cause of your poor experience? (please select all that apply)" cf-error="Please select at least one option.">
            <input required type="checkbox" name="poorexpcause" id="poorexpcause1" value="planning " cf-conditional-satisfaction="1||2||3||4">
            <label for="poorexpcause1">Planning</label>

            <input required type="checkbox" name="poorexpcause" id="poorexpcause2" value="execution " cf-conditional-satisfaction="1||2||3||4">
            <label for="poorexpcause2">Execution</label>

            <input required type="checkbox" name="poorexpcause" id="poorexpcause3" value="teamwork " cf-conditional-satisfaction="1||2||3||4">
            <label for="poorexpcause3">Teamwork</label>

            <input required type="checkbox" name="poorexpcause" id="poorexpcause4" value="communication " cf-conditional-satisfaction="1||2||3||4">
            <label for="poorexpcause4">Communication</label>
            
            <input required type="checkbox" name="poorexpcause" id="poorexpcause5" value="time management " cf-conditional-satisfaction="1||2||3||4">
            <label for="poorexpcause5">Time Management</label>
            
            <input required type="checkbox" name="poorexpcause" id="poorexpcause6" value="other " cf-conditional-satisfaction="1||2||3||4">
            <label for="poorexpcause6">Other</label>
        </fieldset>

        <fieldset cf-questions="(please select all that apply)" cf-error="Please select at least one option.">
            <input required type="checkbox" name="goodexpcause" id="goodexpcause1" value="planning " cf-conditional-satisfaction="5||6||7||8||9||ten">
            <label for="goodexpcause1">Planning</label>

            <input required type="checkbox" name="goodexpcause" id="goodexpcause2" value="execution " cf-conditional-satisfaction="5||6||7||8||9||ten">
            <label for="goodexpcause2">Execution</label>

            <input required type="checkbox" name="goodexpcause" id="goodexpcause3" value="teamwork " cf-conditional-satisfaction="5||6||7||8||9||ten">
            <label for="goodexpcause3">Teamwork</label>

            <input required type="checkbox" name="goodexpcause" id="goodexpcause4" value="communication " cf-conditional-satisfaction="5||6||7||8||9||ten">
            <label for="goodexpcause4">Communication</label>
            
            <input required type="checkbox" name="goodexpcause" id="goodexpcause5" value="time management " cf-conditional-satisfaction="5||6||7||8||9||ten">
            <label for="goodexpcause5">Time Management</label>
            
            <input required type="checkbox" name="goodexpcause" id="goodexpcause6" value="other " cf-conditional-satisfaction="5||6||7||8||9||ten">
            <label for="goodexpcause6">Other</label>
        </fieldset>
        
        <input  type="text" name="complimentideadetail" id="complimentideadetail" cf-questions="Oooh! Tell us about it!" cf-conditional-fbnature="compliment||idea" />
                
        <input  type="text" name="otherdetail" id="otherdetail" cf-questions="Ok... What happened?" cf-conditional-fbnature="other" />
        
        <input  type="text" name="complaintothersugg" id="complaintothersugg" cf-questions="Do you have an idea of how we could improve?" cf-conditional-complaintdetail="[\w\W]*" cf-conditional-otherdetail="[\w\W]*" cf-conditional-fbnature="complaint||other" />
        
        <input  type="text" name="complimentideasugg" id="complimentideasugg" cf-questions="Sweet! What could we do to make it better?" cf-conditional-complimentideadetail="[\w\W]*" cf-conditional-fbnature="compliment||idea" />

        <fieldset cf-questions="Perfect! All done...&amp;&amp;Thanks for your feedback! Feel free to come back at any time... SESS can only improve when we all speak up, even anonymously&amp;&amp;Please click the button below to submit this form">
            <input type="text" name="_honey" style="display: none !important">
            <input required type="radio" name="submit" id="submit" value="yes">
            <label for="submit">Byeee!</label>
        </fieldset>

    </form>
    <div id="cf-context" role="cf-context" cf-context></div>
